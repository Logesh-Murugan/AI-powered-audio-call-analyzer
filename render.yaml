services:
  - type: web
    name: ai-voice-detection-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: API_KEYS
        sync: false
      - key: MODEL_NAME
        value: facebook/wav2vec2-base
      - key: MODEL_CACHE_DIR
        value: /tmp/models
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health
